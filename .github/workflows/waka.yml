name: Waka Readme

on:
  schedule:
    - cron: '0 0 * * *'  # 每天凌晨0点自动运行
  workflow_dispatch:  # 允许手动触发

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: anmol098/waka-readme-stats@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}  # 修复变量引用格式
          GH_TOKEN: ${{ secrets.GH_TOKEN }}  # 修复变量引用格式
          LOCALE: zh
          SHOW_LINES_OF_CODE: "True"  # 显示截至日期写入的代码行数
          SHOW_LOC_CHART: "False"  # 隐藏不同季度代码行数图表
          SHOW_SHORT_INFO: "False"  # 隐藏用户简短趣闻
          SHOW_OS: "True"  # 显示使用的系统
          SHOW_PROJECTS: "True"  # 显示项目
          SHOW_TOTAL_CODE_TIME: "True"  # 显示总编码时间
          SHOW_COMMIT: "True"  # 显示提交信息
          SHOW_PROFILE_VIEWS: "True"  # 显示个人资料浏览量
          SHOW_DAYS_OF_WEEK: "True"  # 显示一周中各日期的提交情况
          SHOW_LANGUAGE: "True"  # 显示编码语言
          SHOW_EDITORS: "True"  # 显示使用的编辑器
          SHOW_LANGUAGE_PER_REPO: "True"  # 按仓库显示语言占比
          SYMBOL_VERSION: "2"  # 设置进度条样式（2表示使用方块符号）
